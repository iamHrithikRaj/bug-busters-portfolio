<!DOCTYPE html>
<html lang="en">
{% include header.html %}

  <body>
    {% include navbar.html %} {% include profile.html %} {% include
    projects.html %} {% include experience.html %} {% include education.html %} {% include footer.html %}
    <div class="switch">
      <input type="checkbox" id="switch-input" name="toggle" />
      <label for="toggle">
        <i class="bulb">
          <span class="bulb-center"></span>
          <span class="filament-1"></span>
          <span class="filament-2"></span>
          <span class="reflections">
            <span></span>
          </span>
          <span class="sparks">
            <i class="spark1"></i>
            <i class="spark2"></i>
            <i class="spark3"></i>
            <i class="spark4"></i>
          </span>
        </i>
      </label>
      <script>
        const toggle = document.querySelector("#switch-input");
        toggle.addEventListener("click", () => {
          const element = document.body;
          element.classList.toggle("dark-mode");

          const sectionHeadings =
            document.getElementsByClassName("section-heading");
          for (sectionHeading of sectionHeadings) {
            sectionHeading.classList.toggle("dark-mode-section-heading");
          }
        });
      </script>
    </div>
    {% include project-details.html %}
  </body>
</html>
